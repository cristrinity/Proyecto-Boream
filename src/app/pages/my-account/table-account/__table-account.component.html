
      <mat-form-field class="filter">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    
        <div class="content">
            <div class="table">
                <table mat-table [dataSource]="dataSource" matSort class="">
         
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Datos de acceso</th>
                        <td mat-cell *matCellDef="let row"> 
                           <table> <td>usuario: {{row.username}} </td>
                            <td>password: {{row.password}} </td>
                            <td>Email: {{row.email}} </td>
                        </table>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="nif">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> NIF </th>
                        <td mat-cell *matCellDef="let row"> {{row.nif}} </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tfno</th>
                        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                    </ng-container>
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Direcci√≥n</th>
                        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
                    </ng-container>
                    <!-- <ng-container matColumnDef="cp">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cp</th>
                        <td mat-cell *matCellDef="let row"> {{row.cp}} </td>
                    </ng-container>
                    <ng-container matColumnDef="city">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
                        <td mat-cell *matCellDef="let row"> {{row.city}} </td>
                    </ng-container> -->
    
                    <ng-container matColumnDef="avatar">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="rounded">Logo</th>
                        <td mat-cell *matCellDef="let row">
                            <img class="avatar" src="{{row.avatar}}"> 
                        </td>
                    </ng-container>
    
                    <ng-container matColumnDef="iedit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="nostyle"></th> 
                    <td mat-cell *matCellDef="let row" class="noline iedit">
                         
                        <span class="iedit__write" (click)="onEdit(row)" [routerLink]="['/edit-account', row.id]"><i class="material-icons md-18">edit</i></span>
                        <span class="iedti__delete" (click)="onDelete(row)">   <i class="material-icons md-18">delete_outline</i></span>
                    </td>
                
                </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;">
                    </tr>
                </table>
    
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
