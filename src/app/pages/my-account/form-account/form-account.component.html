<main class="main">
        <div class="main__top">
                <div class="main__nav">
                        <div class="main__title">Modificar datos</div>
                        <div class="controls">
                        </div>
                </div>
        </div>
        <div class="content">
                <div class="table">
                        <form [formGroup]="myForm" class="form-class">
                                <mat-form-field>
                                        <input matInput type="text" formControlName="username" required>
                                        <mat-label>Nombre </mat-label>
                                        <!-- <mat-error *ngIf="myForm.controls.author.errors?.required">Campo Requerido</mat-error> -->
                                </mat-form-field>

                                <mat-form-field>
                                        <input matInput type="text" formControlName="password" required>
                                        <mat-label>NIF</mat-label>
                                </mat-form-field>

                                <mat-form-field>
                                        <input matInput type="text" formControlName="email" required>
                                        <mat-label>Email</mat-label>
                                </mat-form-field>
                                <mat-form-field>
                                        <input matInput type="text" formControlName="name" required>
                                        <mat-label>Tel√©fono</mat-label>
                                </mat-form-field>

                               
                                        <!-- <input matInput type="text" formControlName="avatar" required>
                                        <mat-label>Logotipo</mat-label>
                                        <input id="singleFile" formControlName="avatar" type="file" [fileUploadInputFor]= "fileUploadQueue"/>
                                        -->
                                        <br>                                

                                <label for="singleFile">Upload file</label>
                                <input id="singleFile" type="file" [fileUploadInputFor]= "fileUploadQueue"/>
                                <br>
                                 
                                <mat-file-upload-queue  #fileUploadQueue
                                    [fileAlias]="'file'"
                                    [httpUrl]="'http://localhost:4200/'">
                                 
                                    <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
                                </mat-file-upload-queue>



                                <button matButton type="button" class="btn btn--success"
                                        (click)="submit($event, myForm)">Guardar</button>
                                <!-- <button matButton type="button" (click)="submit($event, myForm)">Guardar</button> -->

                        </form>
                </div>
        </div>
</main>
